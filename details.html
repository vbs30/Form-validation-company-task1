<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <h1>Form details</h1>
    <div class="container">
        <p><strong> Name: </strong><span id="name"></span></p>
        <p><strong>Phone: </strong><span id="phone"></span></p>
        <p><strong>Email: </strong><span id="email"></span></p>
        <p><strong>Password: </strong><span id="pwd"></span></p>
        <p><strong>Date: </strong><span id="date"></span></p>
        <p><strong>Gender: </strong><span id="gender"></span></p>
        <p><strong>State: </strong><span id="state"></span></p>
        <p><strong>City: </strong><span id="city"></span></p>
        <p><strong>Zip: </strong><span id="zip"></span></p>
        <p><strong>Languages: </strong><span id="selectedLangs"></span></p>
    </div>
    <button class="back btn btn-secondary">Back</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="intl-tel-input-23.1.0/build/css/intlTelInput.css"></script>
    <script src="intl-tel-input-23.1.0/build/js/utils.js"></script>
    <script src="details.js"></script>
</body>
</html>
